<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content"> 
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:body>
            <STYLE TYPE="TEXT/CSS">
                body
                {
                    font:15px ;
                    background:#ccc8c3;
                }
            </STYLE>
            
            <hr />
            <div class="container">
                <div class="container card m-5" style="width: 48rem; text-align: center">
                    <h:outputText styleClass="col-sm-2 col-form-label" style="width: 48rem; color: white;background-color: #eccccf"
                                  value="LOGIN FORMU :">Email :</h:outputText>

                    <h:form id="form" rendered="#{validUser == null}">
                        Username: 
                        <h:inputText id="uname" value="#{lc.user.username}" required="true" requiredMessage="Bu alan boş bırakılamaz!" >
                            <f:validateLength minimum="3" maximum="6"/>
                        </h:inputText>
                        <h:message for="uname" style="color:red; font-size:10pt;" /> <br />
                        Password: <h:inputText id="pass" validator="#{testBean.validatePassword}" value="#{lc.user.password}"/><br/>
                        <h:message for="pass" style="color:red; font-size:10pt;"/> <br/>
                        <h:commandButton styleClass="btn btn-warning m-3" action="#{lc.login()}" value="login"></h:commandButton>
                        <h:commandButton styleClass="btn btn-warning m-3" action="#{um.register()}" value="Register" />

                    </h:form>


                    <h:panelGroup rendered="#{validUser != null}" layout="block">
                        Username: #{validUser.username}<br />
                        Password: #{validUser.password}
                    </h:panelGroup>


                    <hr />
                    <h:messages style="color: red; font-size: 10pt;"/>
                    <h:form>
                        <h:commandButton styleClass="btn btn-info" action="/index?faces-redirect=tru" value="Public" />
                        <h:commandButton styleClass="btn btn-info" action="/login?faces-redirect=tru" value="login" />
                        <h:commandButton styleClass="btn btn-info" action="/logout?faces-redirect=tru" value="logout" />
                        <h:commandButton styleClass="btn btn-info" action="/private?faces-redirect=tru" value="Private" />
                        <h:commandButton styleClass="btn btn-info" action="/register?faces-redirect=tru" value="register" />
                    </h:form>
                </div>
            </div>
            <hr />
        </h:body>
    </ui:define>

</ui:composition>
