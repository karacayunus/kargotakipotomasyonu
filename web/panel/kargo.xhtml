<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template='/template.xhtml'>
    <ui:define name='content'>
        <STYLE TYPE="TEXT/CSS">
            body
            {
                font:15px ;
                background:#ccc8c3;
            }
        </STYLE>


        <div class="row">
            <div class="col">

                <h:form id="kargo-form">
                    <div class=" mb-3">

                        <label  class="form-label">Ad Soyad  </label>

                        <h:inputText styleClass="form-control" value="#{kargoBean.entity.adSoyad}"/><br/>

                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <div class=" mb-3">
                                <h:commandButton styleClass="background: #32c9ba;padding: 8px 15px;color: white;border-radius: 90px;border: 0;cursor: pointer;font-family: 'Montserrat';font-weight: bold;" rendered="#{kargoBean.entity.id==0}" action="#{kargoBean.create()}" value="Create">
                                    <f:ajax execute="kargo-form" render="kargo-form kargo-table"/>
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-primary" rendered="#{kargoBean.entity.id!=0}" action="#{kargoBean.update()}" value="Update">
                                    <f:ajax execute="kargo-form" render="kargo-form kargo-table"/>
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-secondary" rendered="#{kargoBean.entity.id!=0}" action="#{kargoBean.clear()}" value="Clear Form">
                                    <f:ajax execute="kargo-form" render="kargo-form kargo-table"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
                <hr />
                <h:form id="kargo-table">
                    <h:dataTable styleClass="table table-success table-striped table-hover" value="#{kargoBean.list}" var="entity">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{entity.id}
                        </h:column>


                        <h:column>
                            <f:facet name="header">ADSOYAD</f:facet>
                                #{entity.adSoyad}
                        </h:column> 


                        <h:column>
                            <f:facet name="header">ADMINISTRATION</f:facet>
                            <h:commandButton styleClass="btn btn-danger btn-sm" action="#{kargoBean.delete(entity)}" value="Delete">
                                <f:ajax execute="kargo-form" render="kargo-form kargo-table"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary btn-sm" action="#{kargoBean.setEntity(entity)}" value="Update">
                                <f:ajax execute="kargo-form" render="kargo-form kargo-table"/>
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
